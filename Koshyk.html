<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
</head>
<body>
<header class="header">
    <div class="header-inner">
        <div class="logo">
        <img src="logo.png" alt="Logo" class="logo-img">
        </div>

        <nav class="nav">
            <div class="nav-center">
                <a href="index.html" class="nav-btn main">Головна</a>
                <a href="Cataloge.html" class="nav-btn goods">Товари</a>
                <a href="Koshyk.html" class="nav-btn basket">Кошик (<span class="basket_item">0</span>)</a>
            </div>
            <div class="nav-right">
                <a href="#" class="nav-btn out" onclick="openNotif()">Вхід</a>
            </div>
        </nav>
    </div>
</header>
<div class="cart_group">
    <h1>Кошик</h1>
    
    <div class="cart-items" id="cartContainer">
    </div>
    
    <div class="cart-total" id="cartTotal">Разом: 0₴</div>
    <button class="checkout-btn" id="checkoutBtn">Оформити замовлення</button>
</div>
<footer><div class="footer"></div></footer>
<script src="code.js"></script>
<script>
// Display cart items on page load
function displayCart() {
    const cart = getCart();
    const cartContainer = document.getElementById('cartContainer');
    const cartTotal = document.getElementById('cartTotal');
    
    cartContainer.innerHTML = '';
    
    if (cart.length === 0) {
        cartContainer.innerHTML = '<p style="text-align: center; color: #BA7D4C; padding: 40px; grid-column: 1 / -1;">Кошик порожній</p>';
        cartTotal.textContent = 'Разом: 0₴';
        return;
    }
    
    let total = 0;
    cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        
        // Get image for item (if not stored in cart, get from productImages)
        const itemImage = item.image || getProductImage(item.id);
        
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
            <img src="${itemImage}" alt="${item.name}" class="cart-item-img" style="height: 120px; width: 80px; object-fit: cover; border-radius: 8px;">
            <div class="cart-item-details">
                <p class="cart-item-name">${item.name}</p>
                <p class="cart-item-price">${item.price}₴</p>
                <div class="cart-item-quantity">
                    <button class="qty-btn" onclick="updateQuantity('${item.id}', ${item.quantity - 1}); displayCart();">-</button>
                    <span class="quantity-value">${item.quantity}</span>
                    <button class="qty-btn" onclick="updateQuantity('${item.id}', ${item.quantity + 1}); displayCart();">+</button>
                </div>
                <p style="font-size: 14px; color: #f1c6bb; margin-top: 5px;">Сума: ${itemTotal.toFixed(2)}₴</p>
            </div>
            <button class="remove-btn" onclick="removeFromCart('${item.id}'); displayCart();">Видалити</button>
        `;
        cartContainer.appendChild(cartItem);
    });
    
    cartTotal.textContent = `Разом: ${total.toFixed(2)}₴`;
}

// Handle checkout
document.getElementById('checkoutBtn').addEventListener('click', function() {
    const cart = getCart();
    if (cart.length === 0) {
        alert('Кошик порожній!');
        return;
    }
    const total = getCartTotal();
    alert(`Замовлення оформлено успішно!\nСума: ${total.toFixed(2)}₴`);
    clearCart();
    displayCart();
});

// Display cart on page load
document.addEventListener('DOMContentLoaded', displayCart);
</script>
<div class="toast"></div>
<footer>
    <div class="footer">
        <p>Створенно <br>@Vherter11 | @Krolia_013<br>@nikitosds</p>
    </div>
</footer>
<script src="script.js"></script>
</body>
</html>
